
<div class="container">

  <h1>Subscripcion</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="idSuscripcion" [(ngModel)]="Subscripcion.idSuscripcion">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Precio Plan</mat-label>
    <input  matInput required placeholder="Precio_plan" [(ngModel)]="Subscripcion.Precio_plan">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>descripcion Plan</mat-label>
    <input matInput required placeholder="Descripcion_plan" [(ngModel)]="Subscripcion.Descripcion_plan">
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill">
    <mat-label>Seleccione Tipo suscripcion</mat-label>
    <mat-select [(value)]="idtiposuscripcion" required>
        <mat-option *ngFor="let p of listatiposuscripcion" [value]="p.idTipoSuscripcion">
            {{p.idTipoSuscripcion}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br>
  
  
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/suscripcion">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
