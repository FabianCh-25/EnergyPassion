<h1>Lista de tipo Suscripcion de EnergyPAssion</h1>
<app-tiposuscripcion-buscar></app-tiposuscripcion-buscar>
<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.idtiposuscripcion}} </td>
  <!-- Revisar si esta bien el id de descripcion yno esta cogiendo otro -->
  </ng-container>
  <ng-container matColumnDef="descripcion_tipo">
    <th mat-header-cell *matHeaderCellDef> descripcion_tipo </th>
    <td mat-cell *matCellDef="let element"> {{element?.descripcion_tipo}} </td>

  </ng-container>



  <ng-container matColumnDef="symbol">

    <th mat-header-cell *matHeaderCellDef> Symbol </th>

    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>

  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" [routerLink]="['edicion', element?.idtiposuscripcion]"> Actualizar</button>
    </td> 
  </ng-container>
  
  <ng-container matColumnDef="accion2">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="confirmar(element.idtiposuscripcion)"> Eliminar</button>
    </td> 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="example-button-container">

  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
    routerLink="/tiposuscripcion/nuevo">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
