<p>tiposubscripcion-creaedita works!</p>
<div class="container">

  <h1>Tipo Sucripcion</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="Id" [(ngModel)]="tiposuscripcion.id">
  </mat-form-field>

  <br>

  
  <mat-form-field class="example-full-width">
    <mat-label>Descripcion Tipo</mat-label>
    <input matInput placeholder="descripcion_tipo" [(ngModel)]="tiposuscripcion.descripcion_tipo">
  </mat-form-field>
  
  
  
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/tiposuscripcion">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
