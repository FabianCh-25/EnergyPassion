<p>rutinas-creaedita works!</p>
<div class="container">

    <h1>rutinas</h1>

    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Id" [(ngModel)]="rutinas.idrutinas">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Tren_superior</mat-label>
      <input matInput required placeholder="Tren_superior" [(ngModel)]="rutinas.tren_superior">

    </mat-form-field>

    <br>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Tren_inferior</mat-label>
      <input matInput required placeholder="Tren_inferior" [(ngModel)]="rutinas.tren_inferior">

    </mat-form-field>



    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Tiempo</mat-label>
      <input matInput required placeholder="Tiempo" [(ngModel)]="rutinas.tiempo">

    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/rutinas">Cancelar</button>
    <p>{{mensaje}}</p>

  </div>
