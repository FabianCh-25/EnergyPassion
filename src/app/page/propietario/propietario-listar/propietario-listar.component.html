<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>

  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> namePropietario </th>
    <td mat-cell *matCellDef="let element"> {{element?.namePropietario}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> e-mailPropietario </th>
    <td mat-cell *matCellDef="let element"> {{element?.emailPropietario}} </td>
  </ng-container>


  <ng-container matColumnDef="symbol">

    <th mat-header-cell *matHeaderCellDef> Symbol </th>

    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
